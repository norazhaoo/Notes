name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # 如果你的主分支是 master，改为 master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          NODE_ENV: production

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          # 如果仓库名是 username.github.io，注释掉下面这行
          # 如果仓库名是其他名称，取消注释并设置正确的路径
          # cname: your-domain.com  # 可选：如果你有自定义域名

